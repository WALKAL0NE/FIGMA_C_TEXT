# Figma Text Style Exporter - 仕様書

project:
  name: "Figma Text Style Exporter"
  version: "1.0.0"
  description: "FigmaでテキストスタイルをSASS記法で出力するプラグイン"
  plugin_id: "1547924564727075297"

# 技術スタック
tech_stack:
  runtime: "Bun"
  language: 
    source: "TypeScript"
    compiled: "JavaScript"
  ui: "インラインHTML (code.ts内に埋め込み)"
  build_tool: "TypeScript Compiler (tsc)"

# ファイル構成
file_structure:
  root: "/Users/itoh/Works/FIGMA_C_TEXT/"
  files:
    - name: "manifest.json"
      description: "プラグイン設定ファイル"
      type: "config"
    - name: "code.ts"
      description: "TypeScriptソースコード"
      type: "source"
    - name: "code.js"
      description: "コンパイル済みJavaScript"
      type: "compiled"
    - name: "index.ts"
      description: "Bun動作テスト用ファイル"
      type: "test"
    - name: "ui.html"
      description: "外部UIファイル（未使用）"
      type: "unused"
    - name: "ui-simple.html"
      description: "テスト用簡易UI"
      type: "test"
    - name: "ui-test.html"
      description: "UIテスト用ファイル"
      type: "test"
    - name: "ui-debug.html"
      description: "デバッグ用UIファイル"
      type: "test"
    - name: "ui-minimal.html"
      description: "最小限UIファイル"
      type: "test"
    - name: "package.json"
      description: "Bunパッケージ設定"
      type: "config"
    - name: "tsconfig.json"
      description: "TypeScript設定"
      type: "config"
    - name: "CLAUDE.md"
      description: "プロジェクト文書"
      type: "documentation"

# ビルドコマンド
build:
  command: "bun run build"
  process: "tsc --outFile code.js"
  reload_method:
    development: "Cmd + Option + P → R"
    manifest_change: "プラグイン削除 → 再インポート"

# 機能仕様
features:
  # テキストスタイル抽出
  text_style_extraction:
    target: "Figmaで選択されたテキストノード"
    extracted_properties:
      font_size:
        source: "px"
        output: "rem (px ÷ 16)"
      font_weight:
        source: "number (100-900)"
        output: "name (thin, normal, bold等)"
      font_family:
        source: "font.family"
        output: "string"
      letter_spacing:
        source: "PERCENT unit"
        output: "em (value ÷ 100)"
      line_height:
        source: "PERCENT/PIXELS unit"
        output: "unitless ratio"
      text_align:
        source: "CENTER/RIGHT/JUSTIFIED/LEFT"
        output: "center/right/justify/left"

  # SASS出力システム
  sass_output:
    template_system:
      customizable: true
      default_template: |
        +text($size(rem), $weight, $family)
        letter-spacing: $spacing(em)
        line-height: $lineHeight(%)
    variables:
      - name: "$size(unit)"
        description: "フォントサイズ"
        units: ["px", "rem", "unitless"]
      - name: "$weight"
        description: "フォントウェイト"
        units: ["name", "number", "unitless"]
      - name: "$family"
        description: "フォントファミリー"
        units: ["string"]
      - name: "$spacing(unit)"
        description: "文字間隔"
        units: ["%", "em", "unitless", "px"]
      - name: "$lineHeight(unit)"
        description: "行高"
        units: ["%", "unitless", "px"]
      - name: "$textAlign"
        description: "テキスト配置"
        units: ["string"]

  # 単位変換システム
  unit_conversion:
    font_size:
      px: "rem × 16"
      rem: "そのまま"
      unitless: "数値のみ"
    font_weight:
      number: "thin(100) → black(900)"
      unitless: "thin(100) → black(900)"
      name: "thin, extralight, light, normal, medium, semibold, bold, extrabold, black"
      default: "名前表記"
    letter_spacing:
      percent: "em × 100"
      em: "そのまま"
      unitless: "数値のみ"
      px: "em × 16"
    line_height:
      percent: "unitless × 100"
      unitless: "そのまま"
      default: "そのまま"
      px: "unitless × 16"

  # Font Alias機能
  font_alias:
    storage: "Figma clientStorage"
    key: "fontAliases"
    functionality: "フォント名をカスタムエイリアスに置換"
    ui_components:
      - "フォントごとのエイリアス入力フィールド"
      - "エイリアス一覧表示"
      - "削除ボタン"
    persistence: "自動保存"

  # 設定システム
  settings:
    storage: "Figma clientStorage"
    key: "pluginSettings"
    configurable_items:
      - name: "template"
        type: "string"
        description: "SASSテンプレート文字列"
      - name: "basePixelSize"
        type: "number"
        description: "remの基準フォントサイズ（px）"
        default: 16
    ui_components:
      - "テキストエリア（テンプレート編集）"
      - "数値入力（Base Font Size）"
      - "変数ヘルプテキスト"
    persistence: "自動保存（500ms遅延）"

  # UI機能
  ui_features:
    copy_function:
      description: "SASSコードをクリップボードにコピー"
      fallback: "document.execCommand('copy') を使用"
      icon_feedback: "コピー成功時にチェックマークに変化"
    real_time_update:
      trigger: "テキスト選択変更時"
      behavior: "自動更新（入力中は除外）"
    notifications:
      copy_success: "Figmaトースト通知"
    extracted_styles_display: "抽出された全スタイル値をセクションに表示"
    input_focus_preservation: "入力中はUI再構築を回避"

# プラグイン設定
plugin_config:
  manifest:
    name: "Figma Text Style Exporter"
    id: "1547924564727075297"
    api_version: "1.0.0"
    main_file: "code.js"
    ui_embedded: "code.ts内にインライン実装"
    document_access: "dynamic-page"
    network_access:
      allowed_domains: ["none"]
    permissions: []
    menu: []
    relaunch_buttons:
      - command: "open"
        name: "Open Text Style Exporter"

# 動作フロー
workflow:
  initialization:
    - "figma.showUI() でUI表示"
    - "checkCurrentSelection() で初期選択チェック"
    - "clientStorage からエイリアスと設定を読み込み"
  
  text_selection:
    - "figma.on('selectionchange') でイベント監視"
    - "TEXTタイプのノードをフィルタリング"
    - "extractTextStyles() でスタイル抽出"
  
  sass_generation:
    - "テンプレートパースで変数抽出"
    - "単位変換処理"
    - "エイリアス適用"
    - "最終SASS文字列生成"
  
  ui_update:
    - "figma.ui.postMessage() でUI更新"
    - "コードブロック表示"
    - "エイリアス入力フィールド更新"
    - "設定パネル表示"
  
  user_interaction:
    - "コピーボタンクリック → クリップボード操作"
    - "エイリアス入力 → 自動保存"
    - "テンプレート編集 → 自動保存"
    - "閉じるボタン → プラグイン終了"

# メッセージング仕様
messaging:
  plugin_to_ui:
    - type: "no-selection"
      description: "テキスト未選択時"
    - type: "no-text"
      description: "テキスト以外選択時"
    - type: "style-extracted"
      description: "スタイル抽出完了時"
      payload: ["sass", "styles"]
    - type: "aliases-loaded"
      description: "エイリアス読み込み完了時"
    - type: "settings-loaded"
      description: "設定読み込み完了時"
  
  ui_to_plugin:
    - type: "get-aliases"
      description: "エイリアス読み込み要求"
    - type: "save-aliases"
      description: "エイリアス保存要求"
    - type: "get-settings"
      description: "設定読み込み要求"
    - type: "save-settings"
      description: "設定保存要求"
    - type: "copy-success"
      description: "コピー成功通知"
    - type: "close"
      description: "プラグイン終了要求"

# 現在の課題・注意点
