      impact: "動作に影響なし"
  
  implementation_notes:
    - "UIとメインロジックが単一ファイルに統合されている"
    - "設定とエイリアスはFigma clientStorageで永続化"
    - "テンプレートシステムで柔軟なSASS出力が可能"

# 開発環境
development:
  directory: "/Users/itoh/Works/FIGMA_C_TEXT"
  git_repo: false
  platform: "darwin (macOS)"
  os_version: "Darwin 24.1.0"
  
# ファイル用途分析
file_usage:
  active_files:
    - "code.ts (メインソースコード)"
    - "code.js (コンパイル済み実行ファイル)"
    - "manifest.json (プラグイン設定)"
    - "package.json (ビルド設定)"
    - "tsconfig.json (TypeScript設定)"
    - "CLAUDE.md (プロジェクト文書)"
  
  test_files:
    - "index.ts (Bun動作確認用)"
    - "ui-*.html (UI検証用・各種テストファイル)"
  
